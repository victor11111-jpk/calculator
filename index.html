<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=2.0"/>
  <title>iOS Calculator</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150vh;
    }

    .calculator {
      background: #1c1c1e;
      border-radius: 40px;
      padding: 20px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .display {
      height: 80px;
      font-size: 2.5rem;
      color: white;
      background: transparent;
      border: none;
      text-align: right;
      padding: 15px;
      overflow-x: auto;
      white-space: nowrap;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 50%;
      height: 70px;
      width: 70px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .number { background: #333; }
    .operator { background: orange; }
    .function { background: #a5a5a5; color: black; }
    .zero {
      grid-column: span 2;
      border-radius: 35px;
      width: 100%;
      text-align: left;
      padding-left: 28px;
    }

    button:active {
      opacity: 0.7;
    }
    .cursor {
  display: inline-block;
  width: 2px;
  height: 1em;
  background-color: white;
  animation: blink 1s step-start infinite;
  vertical-align: bottom;
}

@keyframes blink {
  50% {
    opacity: 1;
  }
}
const clickSound = new Audio('button-click(chosic.com).mp3');
clickSound.volume = 1.5;

function playClick() {
  clickSound.currentTime = 0;
  clickSound.play();
}   
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="grid">
      <button class="function" onclick="clearDisplay()">AC</button>
      <button class="function" onclick="backspace()">⌫</button>
      <button class="function" onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="number zero" onclick="append('0')">0</button>
      <button class="number" onclick="append('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let expression = '';

    function updateDisplay() {
  // Remove existing cursor if present
  let cleanExpression = expression.replace(/<span class="cursor">\|<\/span>/g, '');
  display.innerHTML = (cleanExpression || '0') + '<span class="cursor">|</span>';
  display.scrollLeft = display.scrollWidth;
}

function formatWithCommas(numStr) {
  let parts = numStr.split('.');
  parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  return parts.join('.');
}

function updateDisplay() {
  let cleanExpression = expression.replace(/<span class="cursor">\|<\/span>/g, '');
  let toDisplay = formatWithCommas(cleanExpression) || '0';
  display.innerHTML = toDisplay + '<span class="cursor">|</span>';
  display.scrollLeft = display.scrollWidth;
}


    function append(char) {
      expression += char;
      updateDisplay();
    }

    function clearDisplay() {
      expression = '';
      updateDisplay();
    }

    function backspace() {
      expression = expression.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      try {
        let result = eval(expression);
        expression = result.toString();
        updateDisplay();
      } catch {
        expression = '';
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
