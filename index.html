<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Style Calculator</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 40px;
      width: 360px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .display {
      width: 100%;
      height: 80px;
      font-size: 2.5rem;
      text-align: right;
      padding: 10px;
      border: none;
      background-color: transparent;
      color: white;
      outline: none;
      overflow-x: auto;
      caret-color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    button {
      height: 70px;
      border-radius: 35px;
      font-size: 1.5rem;
      border: none;
      color: white;
      cursor: pointer;
    }

    .number { background-color: #333; }
    .operator { background-color: orange; }
    .function { background-color: #a5a5a5; color: black; }

    button:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="grid">
      <button class="function" onclick="clearDisplay()">AC</button>
      <button class="function" onclick="backspace()">⌫</button>
      <button class="function" onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="number" onclick="append('0')" style="grid-column: span 2;">0</button>
      <button class="number" onclick="append('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let expression = '';

    function playClick() {
      const clickSound = new Audio('button-click(chosic.com).mp3');
      audio.play();
    }

    function formatWithCommas(value) {
      if (!/[\+\-\*\/%]/.test(value)) {
        return Number(value).toLocaleString('en-US');
      }
      return value;
    }

    function updateDisplay() {
      let lastNumber = expression.split(/[\+\-\*\/%]/g).pop();
      let formatted = expression.replace(new RegExp(lastNumber + '$'), formatWithCommas(lastNumber));
      display.value = formatted;
    }

    function append(char) {
      playClick();
      if (char === '.' && expression.slice(-1) === '.') return;
      expression += char;
      updateDisplay();
    }

    function clearDisplay() {
      playClick();
      expression = '';
      display.value = '';
    }

    function backspace() {
      playClick();
      expression = expression.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      playClick();
      try {
        expression = eval(expression).toString();
        updateDisplay();
      } catch {
        display.value = "Error";
        expression = '';
      }
    }
  </script>
</body>
</html>
