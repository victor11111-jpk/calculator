<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Style Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'SF Pro Display', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      width: 340px;
      background-color: #1C1C1E;
      border-radius: 40px;
      padding: 30px 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .display {
      background-color: transparent;
      color: white;
      font-size: 48px;
      text-align: right;
      border: none;
      width: 100%;
      margin-bottom: 20px;
      padding-right: 20px;
      height: 70px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      font-size: 24px;
      padding: 20px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .function {
      background-color: #A5A5A5;
      color: black;
    }

    .operator {
      background-color: #FF9500;
      color: white;
    }

    .number {
      background-color: #333;
      color: white;
    }

    .zero {
      grid-column: span 2;
      border-radius: 40px;
      text-align: left;
      padding-left: 32px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />

    <div class="buttons">
      <button class="function" id="clear">AC</button>
      <button class="function" id="cancel">C</button>
      <button class="function" data-value="%">%</button>
      <button class="operator" data-value="/">÷</button>

      <button class="number" data-value="7">7</button>
      <button class="number" data-value="8">8</button>
      <button class="number" data-value="9">9</button>
      <button class="operator" data-value="*">×</button>

      <button class="number" data-value="4">4</button>
      <button class="number" data-value="5">5</button>
      <button class="number" data-value="6">6</button>
      <button class="operator" data-value="-">−</button>

      <button class="number" data-value="1">1</button>
      <button class="number" data-value="2">2</button>
      <button class="number" data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button class="number zero" data-value="0">0</button>
      <button class="number" data-value=".">.</button>
      <button class="operator" id="equals">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    const clickSound = new Audio("https://cdn.jsdelivr.net/gh/jwilsson/misc@main/sounds/iphone-click.mp3");
    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    document.querySelectorAll("[data-value]").forEach(button => {
      button.addEventListener("click", () => {
        playClick();
        display.value += button.getAttribute("data-value");
      });
    });

    document.getElementById("clear").addEventListener("click", () => {
      playClick();
      display.value = "";
    });

    document.getElementById("cancel").addEventListener("click", () => {
      playClick();
      display.value = display.value.slice(0, -1);
    });

    document.getElementById("equals").addEventListener("click", () => {
      playClick();
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    });
  </script>
</body>
</html>
