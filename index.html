<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Style Calculator</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #1c1c1e;
      border-radius: 40px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #display {
      width: 100%;
      height: 80px;
      font-size: 2.5rem;
      color: white;
      background: transparent;
      border: none;
      text-align: right;
      padding: 10px;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 50%;
      height: 70px;
      width: 70px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .number { background: #333; }
    .operator { background: orange; }
    .function { background: #a5a5a5; color: black; }
    .zero { grid-column: span 2; border-radius: 35px; width: 100%; text-align: left; padding-left: 28px; }

    button:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="grid">
      <button class="function" onclick="clearDisplay()">AC</button>
      <button class="function" onclick="backspace()">⌫</button>
      <button class="function" onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="number zero" onclick="append('0')">0</button>
      <button class="number" onclick="append('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let expression = '';

    function append(char) {
      expression += char;
      display.value = expression;
    }

    function clearDisplay() {
      expression = '';
      display.value = '';
    }

    function backspace() {
      expression = expression.slice(0, -1);
      display.value = expression;
    }

    function calculate() {
      try {
        let result = eval(expression);
        display.value = Number(result).toLocaleString('en-US');
        expression = result.toString();
      } catch {
        display.value = 'Error';
        expression = '';
      }
    }
  </script>
</body>
</html>
